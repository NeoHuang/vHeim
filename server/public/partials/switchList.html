<div>
  <div class="form-group">
    <div class="row">
      <div class="col-xs-10 col-md-4">
        <input class="form-control"  placeholder="Search Switch" ng-model="query.name">
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-default" onclick="location.href='/#/switchNew'">
          <span class="glyphicon glyphicon-plus"></span> Add
        </button>
      </div>
    </div>
  </div>
</div>
<div >

  <div class="switch-entry switch-listing col-md-5" ng-repeat="switch in switches|filter:query ">
    <span class = "switch-name">{{switch.name}}</span>
    <div ng-class='switchClass(switch)' ng-click="turnSwitch(switch)"> 
      <span class="glyphicon glyphicon-off"></span>
    </div>

  </div>

</div> <br>
